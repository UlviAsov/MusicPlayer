<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    <div id="musicPlayerApp">
        <div class="container">
            <img id="music-image" src="" alt="">
            <audio id="audio" src=""></audio>
          <div class="container-body">
            <div id="music-details">
                <h1 class="title"></h1>
                <p class="singer"></p>
            </div>
            <div id="progress">
                <input type="range" id="progress-bar">
                <div class="times">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div id="controls">
              <div class="queue">
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
              </div>
              <div class="volumeControl">
                    <div>
                      <button class="music-list-button"><i class="fa-solid fa-bars"></i></button>
                    </div>
                  <div class="volume-section">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar">
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="music-list">
          <ul>
            <!-- <li>
              <span>How You Remind Me - Nickelback</span>
              <span>3:44</span>
            </li> -->
          </ul>
        </div>
    </div>
    




    





    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <script src="music-list.js"></script>
</body>
</html>
